<h1 class="page-header">User Profile</h1>

<div class="form-horizontal">
    <div class="form-group required">
        <label for="inputName2" class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="inputName2" placeholder="First Name" ng-model="model.firstName">
        </div>
    </div>
    <div class="form-group required">
        <label for="inputName3" class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="inputName3" placeholder="Last Name" ng-model="model.lastName">
        </div>
    </div>
    <div class="form-group required">
        <label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-7">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="model.email">
        </div>
    </div>

    <div class="form-group required">
        <label for="inputEmail3" class="col-sm-2 control-label">New Password:</label>
        <div class="col-sm-7">
            <input type="password" class="form-control" id="inputEmail3" placeholder="Enter new password" ng-model="model.password">
        </div>
    </div>

    <div class="form-group required">
        <label for="inputEmail3" class="col-sm-2 control-label">Retype Password:</label>
        <div class="col-sm-7">
            <input type="password" class="form-control" id="inputEmail3" placeholder="Retype new password" ng-model="model.retypePassword">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-7">
            <button type="submit" class="btn btn-default btn-primary btn-block" ng-click="model.update()">Update</button>
        </div>
    </div>
   <div ng-show="model.isUpdateSuccessful" class="alert alert-success" role="alert">Profile update successfully.</div>
    <div ng-show="model.isUpdateFailed" class="alert alert-danger" role="alert">Failed to update profile. Please check the information entered above.</div>
</div>

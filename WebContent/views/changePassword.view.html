<h1 class="page-header">Change Password</h1>

<div class="form-horizontal">

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">New Password:</label>
        <div class="col-sm-7">
            <input type="password" class="form-control" id="inputEmail3" placeholder="Enter new password" ng-model="model.password">
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Retype Password:</label>
        <div class="col-sm-7">
            <input type="password" class="form-control" id="inputEmail3" placeholder="Retype new password" ng-model="model.retypePassword">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-7">
            <button type="submit" class="btn btn-default btn-primary btn-block" ng-click="model.changePassword()">Update</button>
        </div>
    </div>
   <div ng-show="model.isUpdateSuccessful" class="alert alert-success" role="alert">Profile update successfully.</div>
    <div ng-show="model.isUpdateFailed" class="alert alert-danger" role="alert">Failed to update profile. Please check the information entered above.</div>
</div>

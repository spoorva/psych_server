<html>
<head>
    <title> Login </title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/login.css" rel="stylesheet">
</head>
<section id="login">
    <div class="container">
        <div class="row">
        
            <div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 main">
            <div ng-if="model.errorMessage" class="alert alert-danger" role="alert">Invalid credentials. Please ensure your email and password entered are correct.</div>
                <h1>Log in to your account</h1>
                <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email or Username" ng-model="model.user.email">
                    </div>
                    <div class="form-group">
                        <label for="key" class="sr-only">Password</label>
                        <input type="password" name="key" id="key" class="form-control" placeholder="Password" ng-model = "model.user.password">
                    </div>
                    <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in" ng-click = "model.login(model.user)">
                </form>
                
                <hr/>
            </div> <!-- /.col-xs-12 -->
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</section>
</html>
